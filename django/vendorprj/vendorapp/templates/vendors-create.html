<h1>New Vendor</h1>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="name">name</label>
        <input type="text" 
            name="name" id="name"/>
    </div>
    <div>
        <label for="ratings">ratings</label>
        <input type="number" 
            name="ratings" id="ratings"/>
    </div>
    <div>
        <label for="place">place</label>
        <input type="text" 
            name="place" id="place"/>
    </div>
    <div>
        <label for="phone_number">phone number</label>
        <input type="text" 
            name="phone_number" id="phone_number"/>
    </div>
    <button>Create Vendor</button>
</form>
