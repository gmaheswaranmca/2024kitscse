<a href="/vendors/create">New Vendor</a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>ratings</th>
        <th>place</th>
        <th>phone_number</th>
        <th></th>
    </tr>
    {% for vendor in vendors %}
    <tr>
        <td>{{ vendor.id }}</td>
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.ratings }}</td>
        <td>{{ vendor.place }}</td>
        <td>{{ vendor.phone_number }}</td>
        <td>
            <a href="/vendors/edit/{{ vendor.id }}">edit</a>
            <a href="/vendors/delete/{{ vendor.id }}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
